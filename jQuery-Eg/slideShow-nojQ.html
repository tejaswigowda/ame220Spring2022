<!doctuype html>
<html>
<head>
  <title> My Resume </title>
  <style>
    body{
      margin: 0;
    }
    th, td {
      border: 1px solid black;
      border-radius: 10px;
    }
    div{
      display: none;
      position: absolute;
      width: 100vw;
    }
  </style>
  <script>
    var currentSlide = 1;
    function goPrev()
    {
      currentSlide = currentSlide - 1;
      if(currentSlide == 0){
        currentSlide = 5
      }
      goToCurrentSlide();
    }

    function goNext()
    {
      currentSlide = currentSlide + 1
      if(currentSlide == 6){
        currentSlide = 1
      }
      goToCurrentSlide();
    }
    function goToCurrentSlide(){
      var allImgObj = document.getElementsByTagName("div");
      for(var i = 0; i < allImgObj.length; i++){
        if( (i+1) === currentSlide ){
          allImgObj[i].style.display = "block";
        }
        else{
          allImgObj[i].style.display = "none";
        }
      }
 //     $("img").fadeOut();
 //     $("img:nth-of-type(" + currentSlide + ")").stop().fadeIn();
    }
  </script>

</head>

<body onload='document.getElementsByTagName("div")[0].style.display = "block"'>
<button onclick='goPrev()' style='position:fixed;bottom:0;left:0'> Prev </button>
<button onclick='goNext()' style='position:fixed;bottom:0;right:0'> Next </button>
